<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>M3 NoteTaker</title>
	</head>
	<body>
		<div class="app">
			<h1 class="app-title">NoteTaker</h1>

			<form>
				<input type="text" placeholder="Create Note">
				<button type="submit">Submit</button>
			</form>

			<main>
				<div class="note-list">
					<div class="note-card">
						<h3 class="note-title">Note 1</h3>
						<nav class="note-nav">
							<button class="note-pinned">Pin</button>
							<button class="note-delete">Delete</button>
						</nav>
					</div>
					<div class="note-card">
						<h3 class="note-title">Note 2</h3>
						<nav class="note-nav">
							<button class="note-pinned">Pin</button>
							<button class="note-delete">Delete</button>
						</nav>
					</div>
					<div class="note-card">
						<h3 class="note-title">Note 3</h3>
						<nav class="note-nav">
							<button class="note-pinned">Pin</button>
							<button class="note-delete">Delete</button>
						</nav>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
